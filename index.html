<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="index.css">
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"></a>
            <img src="img/logo.png" alt="logo">
        </div>
    </header>
    <section class="container">
        <div class="login">
            <h2>Entrar</h2>
            <form class="box-input">
                <input type="email" placeholder="Email ou número de tefone">
                <input type="password" placeholder="Senha">
                <a href="#" class="btn">Entrar</a>
                <a href="#" class="ou">OU</a>
                <a href="#" class="codigo">Usar um código de acesso</a>
            </form>
            <div class="help">
                    <a class="subli">Esqueceu a senha?</a>
                </div>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" checked></span>
                    <label for="check">Lembre-se de mim</label>
                </div>
                
            </div>
            <div class="footer">
                <p>Novo por aqui?</p>
                <a class="susu">Assine agora.</a>
            </div>
            <p class="description_fotter">Está página é protegida pelo Google reCAPTCHA para garantir que você não é um
                robô <span>Saiba mais.</span>
            </p>
        </div>
    </section>
</body>
</html>
